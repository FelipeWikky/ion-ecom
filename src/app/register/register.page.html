<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>Cadastro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-item *ngIf="errors.length > 0">
            <div style="flex-direction: column;">
                <ion-item *ngFor="let error of errors">
                    <ion-text color="danger">
                        <small>{{error}}</small>
                    </ion-text>
                </ion-item>
            </div>
        </ion-item>

        <ion-item>
            <ion-label position="floating">
                <small><strong>Informe seu Nome</strong></small>
            </ion-label>
            <ion-input [(ngModel)]="user.name" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">
                <small><strong>Informe sua Idade</strong></small>
            </ion-label>
            <ion-input [(ngModel)]="user.age" type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">
                <small><strong>Informe seu Endere√ßo</strong></small>
            </ion-label>
            <ion-input [(ngModel)]="user.address" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">
                <small><strong>Informe seu E-mail</strong></small>
            </ion-label>
            <ion-input [(ngModel)]="user.email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">
                <small><strong>Informe uma Senha</strong></small>
            </ion-label>
            <ion-input [(ngModel)]="user.userPassword" type="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">
                <small><strong>Repita a Senha</strong></small>
            </ion-label>
            <ion-input [(ngModel)]="user.userPasswordConfirm" type="password"></ion-input>
        </ion-item>

        <ion-button (click)="handleRegister()" expand="block" color="success">
            Cadastrar
        </ion-button>

    </ion-card>

</ion-content>
