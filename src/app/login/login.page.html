<ion-header>
    <ion-toolbar color="primary">
        <!-- <ion-buttons>
            <ion-back-button text=""></ion-back-button>
        </ion-buttons> -->
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="container">
        <ion-card>
            <ion-card-header>
                <ion-card-subtitle>
                    <strong>Informe seus Dados</strong>
                </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
                <ion-item>
                    <ion-label position="floating">
                        <small><strong>E-mail</strong></small>
                    </ion-label>
                    <ion-input [(ngModel)]="user.email" type="email" autocapitalize="none" autocomplete="none"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">
                        <small><strong>Senha</strong></small>
                    </ion-label>
                    <ion-input [(ngModel)]="user.userPassword" type="password" autocapitalize="none" autocomplete="none"></ion-input>
                </ion-item>

                <ion-item *ngFor="let error of errors">
                    <ion-label color="danger">
                        <small>{{error}}</small>
                    </ion-label>
                </ion-item>
            </ion-card-content>

            <ion-card-content>
                <ion-button [disabled]="disabled" (click)="handleLogin()" expand="block" color="success">
                    <ion-icon slot="start" name="log-in-outline"></ion-icon>
                    Fazer Login
                </ion-button>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
