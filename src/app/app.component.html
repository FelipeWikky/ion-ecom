<ion-app>
    <ion-menu menuId="main-menu" contentId="main">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-menu-button menu="main-menu"></ion-menu-button>
                </ion-buttons>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>

            <ion-list>

                <ion-menu-toggle>
                    <ion-item [routerLink]="global.loginState ? ['/main'] : ['/home']">
                        <ion-icon name="home-outline" slot="start"></ion-icon>
                        <ion-label>In√≠cio</ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle *ngIf="global.loginState">
                    <ion-item routerLink="/products">
                        <ion-icon name="list-circle-outline" slot="start"></ion-icon>
                        <ion-label>Produtos</ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle *ngIf="global.loginState">
                    <ion-item routerLink="/cart">
                        <ion-icon name="cart-outline" slot="start"></ion-icon>
                        <ion-label>Carrinho</ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle *ngIf="!global.loginState">
                    <ion-item routerLink="/login">
                        <ion-icon name="log-in-outline" slot="start"></ion-icon>
                        <ion-label>Login</ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle *ngIf="!global.loginState">
                    <ion-item routerLink="/register">
                        <ion-icon name="person-add-outline" slot="start"></ion-icon>
                        <ion-label>Cadastro</ion-label>
                    </ion-item>
                </ion-menu-toggle>

                <ion-menu-toggle *ngIf="global.loginState">
                    <ion-item (click)="logout()" routerLink="/home">
                        <ion-icon name="log-out-outline" slot="start"></ion-icon>
                        <ion-label>Sair</ion-label>
                    </ion-item>
                </ion-menu-toggle>

            </ion-list>

        </ion-content>

    </ion-menu>

    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
